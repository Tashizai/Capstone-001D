{% extends 'base.html' %}
{% load static %}

{% block title %}Calendario{% endblock %}

{% block content %}

<div class="calendar-container flex min-h-screen p-8 bg-gradient-to-br from-blue-500 via-teal-400 to-purple-500">
    <!-- Panel de Eventos del Día -->
    <aside class="event-panel w-1/3 p-8 bg-gradient-to-br from-blue-700 to-teal-600 bg-opacity-90 rounded-lg shadow-2xl mr-8 transition-transform transform hover:scale-105">
        <h2 class="text-3xl font-bold mb-6 text-white">Eventos del Día</h2>
        <div id="eventosSeleccionados" class="space-y-4 transition-opacity duration-500 ease-in-out">
            <p class="text-white">Seleccione un día para ver sus eventos.</p>
        </div>
    </aside>

    <!-- Calendario Principal -->
    <main class="calendar-main flex-1 bg-gradient-to-br from-teal-600 to-blue-700 bg-opacity-90 p-8 rounded-lg shadow-2xl transition-transform transform hover:scale-105">
        <div class="flex justify-between items-center mb-6">
            <button id="prevMonth" class="text-2xl font-bold text-white px-3 py-2 bg-gradient-to-r from-blue-400 to-cyan-500 hover:from-blue-500 hover:to-cyan-600 rounded-full shadow-lg transition-transform transform hover:-translate-y-1">
                &#8592;
            </button>
            <h1 id="mainCalendarTitle" class="text-4xl font-semibold text-white mx-4"></h1>
            <button id="nextMonth" class="text-2xl font-bold text-white px-3 py-2 bg-gradient-to-r from-blue-400 to-cyan-500 hover:from-blue-500 hover:to-cyan-600 rounded-full shadow-lg transition-transform transform hover:-translate-y-1">
                &#8594;
            </button>
            <button id="abrir-modal" class="ml-4 bg-gradient-to-r from-green-400 to-green-600 text-white px-4 py-2 rounded-lg hover:from-green-500 hover:to-green-700 shadow-xl transition-transform transform hover:scale-110">
                + Añadir Evento
            </button>
        </div>
        <div id="calendarDays" class="grid grid-cols-7 gap-4 text-center">
            <!-- Días del calendario se renderizan dinámicamente aquí -->
        </div>
    </main>
</div>

<!-- Modal Añadir/Editar Evento -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center flex transition-opacity duration-300 ease-in-out">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-xl font-semibold mb-4" id="modal-title">Añadir Evento</h2>
        <form id="form-evento">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="titulo" id="titulo" placeholder="Título del Evento" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <textarea name="descripcion" id="descripcion" placeholder="Descripción" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
            </div>
            <div class="mb-4">
                <input type="date" name="fecha" id="fecha" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="compartido_con" class="block mb-2">Compartir con:</label>
                <select name="compartido_con" id="compartido_con" multiple class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% for colega in colegas %}
                    <option value="{{ colega.id_usuario }}">{{ colega.nombre }} {{ colega.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cerrar-modal" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Cancelar</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- CSS -->
<style>
    .calendar-container {
        gap: 2rem;
    }

    .event-panel {
        max-height: calc(100vh - 200px);
        overflow-y: auto;
    }

    .calendar-main {
        display: flex;
        flex-direction: column;
    }

    #calendarDays {
        grid-template-columns: repeat(7, 1fr);
        gap: 1.5rem;
    }

    #calendarDays > div {
        padding: 1rem;
        background: #ffffff; /* Fondo blanco para mejor contraste */
        border: 2px solid #00c6ff; /* Borde en cian para destacar */
        border-radius: 1rem;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        position: relative;
    }

    #calendarDays > div.has-event::before {
        content: '•';
        color: #ff4081; /* Color para indicar evento */
        font-size: 1.5rem;
        position: absolute;
        top: 5%;
        right: 5%;
        transform: translate(-50%, -50%);
    }

    #calendarDays > div:hover {
        background: #e0f7fa; /* Fondo azul más claro al hacer hover */
        transform: scale(1.05) translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    #calendarDays > div span {
        font-weight: bold;
        font-size: 1.5rem;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Obtener referencias a los elementos del DOM
        const calendarDays = document.getElementById('calendarDays');
        const mainCalendarTitle = document.getElementById('mainCalendarTitle');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const abrirModalBtn = document.getElementById('abrir-modal');
        const cerrarModalBtn = document.getElementById('cerrar-modal');
        const modal = document.getElementById('modal');
        const formEvento = document.getElementById('form-evento');
        const eventosSeleccionados = document.getElementById('eventosSeleccionados');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Variables para el estado actual
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();
        let editingEventoId = null;

        const eventos = JSON.parse('{{ eventos|escapejs }}').map(evento => ({
            ...evento,
            fecha: new Date(evento.fecha + "T00:00:00")
        }));

        // Renderizar el calendario principal
        function renderCalendar() {
            mainCalendarTitle.textContent = `${getMonthName(currentMonth)} ${currentYear}`;
            calendarDays.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Crear espacios vacíos antes del primer día del mes
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendarDays.appendChild(emptyDiv);
            }

            // Crear los días del mes actual
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day-box', 'bg-gray-300', 'p-4', 'shadow-md', 'rounded-lg', 'h-32', 'flex', 'flex-col', 'justify-center', 'items-center', 'hover:bg-gray-400', 'transition');
                dayElement.innerHTML = `<span class="font-bold text-gray-900">${day}</span>`;

                // Verificar si hay eventos en el día
                const eventosDelDia = eventos.filter(evento =>
                    evento.fecha.getDate() === day &&
                    evento.fecha.getMonth() === currentMonth &&
                    evento.fecha.getFullYear() === currentYear
                );

                if (eventosDelDia.length > 0) {
                    dayElement.classList.add('has-event');
                }

                dayElement.addEventListener('click', () => {
                    mostrarEventosDelDia(day);
                });

                calendarDays.appendChild(dayElement);
            }
        }

        // Obtener el nombre del mes
        function getMonthName(month) {
            const monthNames = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            return monthNames[month];
        }

        // Mover al mes anterior
        prevMonthButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        // Mover al próximo mes
        nextMonthButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        // Mostrar los eventos del día seleccionado
        function mostrarEventosDelDia(dia) {
            eventosSeleccionados.innerHTML = '';
            const eventosDelDia = eventos.filter(evento =>
                evento.fecha.getDate() === dia &&
                evento.fecha.getMonth() === currentMonth &&
                evento.fecha.getFullYear() === currentYear
            );

            if (eventosDelDia.length === 0) {
                eventosSeleccionados.innerHTML = '<p class="text-white">No hay eventos para este día.</p>';
            } else {
                eventosDelDia.forEach(evento => {
                    const eventoElement = document.createElement('div');
                    eventoElement.className = 'vent-item bg-blue-200 p-4 rounded-lg text-sm text-gray-800 mb-4';
                    eventoElement.innerHTML = `
                        <div class="event-details">
                            <strong>${evento.titulo}</strong>
                            <p>${evento.descripcion}</p>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button class="edit-event-btn bg-yellow-500 text-white px-2 py-1 rounded" data-evento-id="${evento.id}">Editar</button>
                            <button class="delete-event-btn bg-red-500 text-white px-2 py-1 rounded" data-evento-id="${evento.id}">Eliminar</button>
                        </div>
                    `;
                    eventosSeleccionados.appendChild(eventoElement);
                });

                // Agregar funcionalidad de editar y eliminar
                document.querySelectorAll('.edit-event-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const eventoId = event.target.getAttribute('data-evento-id');
                        const evento = eventos.find(e => e.id == eventoId);
                        if (evento) {
                            abrirModal('Editar Evento', evento);
                            editingEventoId = eventoId;
                        }
                    });
                });

                document.querySelectorAll('.delete-event-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const eventoId = event.target.getAttribute('data-evento-id');
                        if (confirm('¿Estás seguro de que deseas eliminar este evento?')) {
                            try {
                                const response = await fetch(`/eliminar-evento/${eventoId}/`, {
                                    method: 'DELETE',
                                    headers: {
                                        'X-CSRFToken': csrfToken,
                                    }
                                });
                                const result = await response.json();
                                if (result.status === 'success') {
                                    location.reload();
                                } else {
                                    alert('Error: ' + result.message);
                                }
                            } catch (error) {
                                console.error('Error:', error);
                            }
                        }
                    });
                });
            }
        }

        // Abrir y cerrar modal para añadir/editar eventos
        abrirModalBtn.addEventListener('click', () => {
            abrirModal('Añadir Evento');
        });

        cerrarModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            formEvento.reset();
            editingEventoId = null;
        });

        // Abrir modal con la opción de añadir o editar evento
        function abrirModal(titulo, evento = null) {
            document.getElementById('modal-title').textContent = titulo;
            if (evento) {
                formEvento.titulo.value = evento.titulo;
                formEvento.descripcion.value = evento.descripcion;
                formEvento.fecha.value = evento.fecha.toISOString().substr(0, 10);
                if (evento.compartido_con) {
                    Array.from(formEvento.compartido_con.options).forEach(option => {
                        if (evento.compartido_con.includes(parseInt(option.value))) {
                            option.selected = true;
                        }
                    });
                }
            }
            modal.classList.remove('hidden');
        }

        // Añadir o editar evento
        formEvento.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(formEvento);
            const data = Object.fromEntries(formData);

            let url = '/agregar-evento/';
            let method = 'POST';

            if (editingEventoId) {
                url = `/editar-evento/${editingEventoId}/`;
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.status === 'success') {
                    location.reload();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Inicializar el calendario
        renderCalendar();
    });
</script>

{% endblock %}
