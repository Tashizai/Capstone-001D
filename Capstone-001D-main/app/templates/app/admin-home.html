{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Contenedor Principal, ocupa todo el ancho disponible y se distribuye mejor -->
<div class="container mx-auto mt-12 px-8 flex flex-col items-center">

    <!-- Contenedor Principal de la Vista -->
    <div class="w-full grid grid-cols-1 lg:grid-cols-3 gap-8 items-start py-20">

        <!-- Panel de Bienvenida -->
        <div class="bg-opacity-70 rounded-lg p-6 flex flex-col items-center lg:items-start">
            <div class="flex items-center space-x-4 mb-6">
                <img src="{% static 'app/img/admin.jpg' %}" alt="Admin" class="w-20 h-20 rounded-full shadow-lg">
                <h1 class="text-3xl font-light text-blue-900">Bienvenido "{{ user.nombre }}"</h1>
            </div>
            <div class="relative w-full h-40 mt-6">
                <div class="bubbles w-full h-full absolute"></div>
                <div class="absolute inset-0 z-10 flex items-center justify-center">
                    <h2 class="text-3xl text-blue-800 font-semibold text-center">Panel del Administrador</h2>
                </div>
            </div>
        </div>

        <!-- Botones de Funciones Principales -->
        <div class="flex flex-col space-y-8 items-center justify-center p-14">
            <button class="w-full max-w-md bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold py-4 rounded-lg transition-transform transform hover:scale-105">
                <a href="{% url 'ver_horario' usuario_id=request.user.id_usuario %}">Ver Horario</a>
            </button>
            <button class="w-full max-w-md bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-semibold py-4 rounded-lg transition-transform transform hover:scale-105">
                Añadir Anuncio
            </button>
        </div>

        <!-- Lista de Usuarios con Búsqueda -->
        <div class="w-full bg-white bg-opacity-70 shadow-md rounded-lg p-6 ">
            <div class="space-y-4">
                <input type="text" id="buscar-usuario" placeholder="Buscar Usuario" class="w-full p-4 rounded-lg border focus:outline-none">
                <div id="lista-usuarios" class="overflow-y-auto h-72 bg-gray-100 rounded-lg p-4 shadow-lg space-y-3">
                    {% for usuario in usuarios %}
                        <a href="{% url 'ver_horario' usuario.id_usuario %}" 
                           class="block bg-white shadow-md p-3 rounded-lg hover:bg-gray-200 transition">
                            {{ usuario.nombre }} {{ usuario.apellido }} - {{ usuario.rol }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS para la Animación de Burbujas -->
<style>
    .bubbles {
        position: relative;
    }

    .bubbles::before, .bubbles::after, .bubbles span {
        content: "";
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        animation: floating 6s ease-in-out infinite;
    }

    .bubbles::before {
        width: 120px;
        height: 120px;
        background: rgba(0, 150, 255, 0.3);
        bottom: 10%;
        left: 15%;
        animation-duration: 8s;
    }

    .bubbles::after {
        width: 180px;
        height: 180px;
        background: rgba(255, 100, 100, 0.3);
        top: 10%;
        right: 10%;
        animation-duration: 10s;
    }

    .bubbles span:nth-child(1) {
        width: 100px;
        height: 100px;
        background: rgba(255, 223, 100, 0.4);
        top: 40%;
        left: 5%;
        animation-duration: 15s;
    }

    .bubbles span:nth-child(2) {
        width: 150px;
        height: 150px;
        background: rgba(100, 100, 255, 0.3);
        top: 15%;
        right: 8%;
        animation-duration: 11s;
    }

    .bubbles span:nth-child(3) {
        width: 130px;
        height: 130px;
        background: rgba(150, 100, 255, 0.3);
        bottom: 25%;
        right: 5%;
        animation-duration: 13s;
    }

    .bubbles span:nth-child(4) {
        width: 110px;
        height: 110px;
        background: rgba(50, 205, 50, 0.4);
        top: 25%;
        left: 15%;
        animation-duration: 12s;
    }

    @keyframes floating {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
</style>

<!-- JavaScript para la Búsqueda -->
<script>
    document.getElementById('buscar-usuario').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const usuarios = document.querySelectorAll('#lista-usuarios a');

        usuarios.forEach(usuario => {
            const text = usuario.textContent.toLowerCase();
            if (text.includes(filter)) {
                usuario.style.display = '';
            } else {
                usuario.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
