<!-- templates/app/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Liceo San Pedro</title>
    <!-- Incluir Bootstrap CSS (opcional) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #0072ff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenido a la Intranet del Liceo San Pedro</h1>
    </div>
    <div class="container">
        <p>¡Hola {{ request.user.first_name }}!</p>
        <p>Has iniciado sesión correctamente.</p>
        <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
    </div>
</body>
</html>
