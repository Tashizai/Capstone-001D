<!-- templates/app/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LSP</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir FontAwesome para íconos (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos personalizados */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradiente de fondo */
        }

        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .left-box {
            background-color: #00c6ff;
            background: linear-gradient(to top left, #00c6ff, #0072ff); /* Gradiente */
            padding: 50px;
            color: white;
            width: 50%;
            display: flex;
            justify-content: center; /* Centrar horizontalmente los elementos */
            align-items: center; /* Centrar verticalmente los elementos */
            flex-direction: column;
            text-align: center; /* Asegura que el contenido esté centrado */
        }

        /* Ajustar tamaño de la imagen y centrarla */
        .left-box img {
            max-width: 150px;  /* Ancho máximo de la imagen */
            max-height: 150px; /* Alto máximo de la imagen */
            border-radius: 20%; /* Opcional: hacer la imagen redonda */
            margin-bottom: 20px;
            object-fit: contain; /* Ajustar la imagen dentro de los límites */
            display: block; /* Para asegurarse de que no tenga espacio alrededor */
            margin-left: auto; /* Centrar horizontalmente */
            margin-right: auto; /* Centrar horizontalmente */
        }

        .left-box h1 {
            font-size: 2.5rem;
            text-align: center; /* Asegura que el texto esté centrado */
        }

        .right-box {
            padding: 50px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 5px rgba(0, 198, 255, 0.5);
        }

        .btn-custom {
            background-color: #0072ff;
            color: white;
            border-radius: 25px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #005bb5;
            color: #fff;
        }

        .btn-outline-custom {
            border: 1px solid #0072ff;
            color: #0072ff;
            border-radius: 25px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background-color: #0072ff;
            color: #fff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons i {
            font-size: 1.5rem;
            color: #0072ff;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-box row">
            <!-- Columna izquierda con mensaje de bienvenida -->
            <div class="left-box col-md-6 d-none d-md-block">
                <!-- Centrar la imagen -->
                <img src="{% static 'app/img/logo.png' %}" alt="Logo Liceo">
                <h1>Hola, Bienvenid@!</h1>
                <p>Solidarios y acogedores, Educando por la diversidad</p>
            </div>
            
            <!-- Columna derecha con el formulario de inicio de sesión -->
            <div class="right-box col-md-6">
                <h2 class="text-center">Inicio Sesión</h2>

                <!-- Formulario de inicio de sesión de Django -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.run }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Ingresar</button>
                </form>

                <!-- Mensajes de error -->
                {% if messages %}
                    <div class="alert alert-danger" style="margin-top: 20px;">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
